<body align="center">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <div class="container text-center">
        <div class="row">
            <div class="col-4">
                <div id="mycard">

                    <div id="mymedia">
                        <img src="img/1.jpg" width="280" height="157">
                    </div>
                    <div id="caption" class="noto-serif-tc-caption">
                        <h1>王之渙 -《登鸛雀樓》</h1>
                    </div>
                    <div id="maincontent" class="noto-serif-tc-maincontent">
                        <p>
                            白日依山盡，黃河入海流 。 <br />
                            欲窮千里目，更上一層樓 。 <br />
                        </p>


                    </div>
                </div>
            </div>
            <div class="col-4">
                <div id="mycard">

                    <div id="mymedia">
                        <img src="img/2.jpg" width="280" height="157">
                    </div>
                    <div id="caption" class="noto-serif-tc-caption">
                        <h1>王之渙 -《出塞》</h1>
                    </div>
                    <div id="maincontent" class="noto-serif-tc-maincontent">
                        <p>
                            黃河遠上白雲間，一片孤城萬仞山。<br />
                            羌笛何須怨楊柳，春風不度玉門關。<br />
                        </p>


                    </div>

                </div>
            </div>
        <div class="col-4">
            <div id="mycard">

                <div id="mymedia">
                    <img src="img/4.jpg" width="280" height="157">
                </div>
                <div id="caption" class="noto-serif-tc-caption">
                    <h1>王維 -《山居秋暝》</h1>
                </div>
                <div id="maincontent" class="noto-serif-tc-maincontent">
                    <p>
                        空山新雨後，天氣晚來秋。<br />
                        明月松間照，清泉石上流。<br />
                        竹喧歸浣女，蓮動下漁舟。<br />
                        隨意春芳歇，王孫自可留。<br />
                    </p>


                </div>

            </div>
        </div>
    </div>
    </div>
    <div class="container text-center">
    <div class="row">
        <div class="col">
            <div id="mycard">

                <div id="mymedia">
                    <img src="img/3.jpg" width="280" height="157">
                </div>
                <div id="caption" class="noto-serif-tc-caption">
                    <h1>王維 -《終南山》</h1>
                </div>
                <div id="maincontent" class="noto-serif-tc-maincontent">
                    <p>
                        太乙近天都，連山到海隅。 <br />
                        白雲迴望合，青靄入看無。 <br />
                        分野中峰變，陰晴眾壑殊。 <br />
                        欲投人處宿，隔水問樵夫。 <br />
                        
                    </p>


                </div>
            </div>
        </div>

        <div class="col">
            <div id="mycard">

                <div id="mymedia">
                    <img src="img/wing.jpg" width="280" height="157">
                </div>
                <div id="caption" class="noto-serif-tc-caption">
                    <h1>李煜《虞美人》</h1>
                </div>
                <div id="maincontent" class="noto-serif-tc-maincontent">
                    <p>春花秋月何時了，往事知多少？小樓昨夜又東風，故國不堪回首月明中。<br/>
                        雕欄玉砌應猶在，只是朱顏改。問君能有幾多愁？恰似一江春水向東流。</p>

                </div>
            </div>
        </div>
